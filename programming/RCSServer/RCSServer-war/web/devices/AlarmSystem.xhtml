<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:panelGrid columns="2" style="text-align: center;">
        <c:choose>
            <c:when test="#{deviceController.currentAlarmSystem.state eq 'on'}">
                <h:graphicImage height="100px"
                                width="100px"
                                url="pictures/on.png" />

                <p:commandButton value="Turn off"
                                 action="#{deviceController.currentAlarmSystemTurnOff()}"
                                 update="@form" />

            </c:when>
            <c:when test="#{deviceController.currentAlarmSystem.state eq 'off'}">
                <p:graphicImage height="100px"
                                width="100px"
                                url="pictures/off.png" />

                <p:commandButton value="Turn on"
                                 action="#{deviceController.currentAlarmSystemTurnOn()}"
                                 update="@form" />

            </c:when>
        </c:choose>
